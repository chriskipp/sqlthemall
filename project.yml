project:
  name: sqlthemall
  version: "0.0.0"
  description: Automatic import of JSON data into relational databases.
  authors:
    - name: Christopher Kipp
      email: christopher.kipp@web.de
  url: https://github.com/chriskipp/sqlthemall
  readme: README.md
  license: GPL-3.0-or-later
  keywords:
    - json
    - SQLAlchemy
    - orm
  classifiers:
    - "Topic :: Database"
    - "Topic :: Utilities"
    - "Environment :: Console"
    - "Development Status :: 4 - Beta"
    - "Intended Audience :: Developers"
    - "Intended Audience :: Education"
    - "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"
    - "Natural Language :: English"
    - "Operating System :: OS Independent"
    - "Programming Language :: Python :: 3"
    - "Programming Language :: Python :: 3.10"
    - "Programming Language :: Python :: 3.11"
    - "Programming Language :: Python :: 3.12"
  python:
    version: "3.10"
    spec: ">="
  dependencies:
    - name: alembic
      version: 1.15.2
    - name: SQLAlchemy
      version: 2.0.40
    - name: ujson
      version: 5.10.0
      optional: true
  dev_dependencies:
    - name: autoflake
      version: 2.1.1
    - name: black
      version: 22.10.0
    - name: flake8
      version: 6.0.0
    - name: flake8-awesome
      version: 1.3.0
    - name: isort
      version: 5.10.1
    - name: mypy
      version: "0.982"
    - name: pyfmt-svtter
      version: 0.1.0
    - name: pylint
      version: 2.15.5
    - name: pytest
      version: 7.2.0
    - name: pytest-cov
      version: 4.0.0
    - name: bandit
      version: 1.7.5
    - name: pydocstringformatter
      version: 0.7.3
    - name: tox
      version: 4.25.0
  scripts:
    - command: sqlthemall
      module: sqlthemall.main
      function: main

